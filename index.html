<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,600;1,700;1,800;1,900;1,1000&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="principal">
        <div class="menu">
          <div class="paises">
            <div class="renglon">
              Selecciona el Pais
            </div>
            <!--Este div contendra imagenes-->
            <div class="renglon">
              <div class="bandera">
                <img src="./images/mx.webp" alt="" class="logoImg" id="MX">
              </div>
              <div class="bandera">
                <img src="./images/us.webp" alt="" class="logoImg" id="USA">
              </div>
              <div class="bandera">
                <img src="./images/jp.webp" alt="" class="logoImg" id="JP">
              </div>
              <div class="bandera">
                <img src="./images/br.webp" alt="" class="logoImg" id="BR">
              </div>
              <div class="bandera">
                <img src="./images/ES.webp" alt="" class="logoImg" id="ES">
              </div>
              <div class="bandera">
                <img src="./images/sz.webp" alt="" class="logoImg" id="CH">
              </div>
            </div>
          </div>
          <!--Este div tiene dos clases; renglon y columna-->
          <div class="renglon columna">
            Buscar Album
            <input type="text"
                  placeholder="Album"
                  id="inputAlbum" 
                  class="inputBuscador">
            <button id="btnBuscar">Buscar</button>
          </div>
        </div>
        <div class="contenedor">
          <!--Hacemos un div dentro del contenedor para el buscador-->
            <div class="buscador">
              <input type="text" 
                id="buscador" 
                class="inputBuscador"
                placeholder="Escribe el nombre de la cancion"
              >
              <i class="fa-solid fa-magnifying-glass iconoBuscar"></i>
            </div>
            <!--En el contenido saldran los albums y las canciones Top-->
            <div class="contenido" id="contenido"></div>
        </div>
        <div class="reproductor"></div>
    </div>
    <!--El template no se ve en pantalla hasta que se manda llamar;
    escribimos un id y le ponemos el nombre de "cardTop"-->
    <template id="cardTop">
      <!--Lo que esta aqui adentro se saco de una plantilla de Bootstrap, cambiando los nombres de las propiedades-->
        <div class="card" style="width: 25%;">
            <img src="..." class="card-img-top imgStyle" alt="">
            <div class="card-body cardStyle">
              <p class="card-text">
                <div class="songname"></div>
                <div class="artistname"></div>
                <!--La etiqueta a es un hipervinculo, que sirve para dirigirnos a otro lugar-->
                <a href="" class="loadspoty"></a>
                <div class="rankingmetric"></div>
              </p>
            </div>
          </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
